<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cimber</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Todos los estilos están en css/style.css -->
</head>
<body>

    <header>
        <div class="header-top">
            <img src="logo.png" alt="Logo thecimber" class="logo">
            <h1></h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#juegos">Juegos</a></li>
                <li><a href="#descargas">Descargas</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="search" id="search-bar" placeholder="Buscar juego por título...">
        </div>
    </header>

    <div class="main-container">
        <div class="sub-boxes">
            <div class="sub-box" data-img="zelda.jpg" data-desc="Descripción extendida del primer cuadro. Aquí puedes poner información relevante y detallada." data-title="Referencia 1">
                <img src="zelda.jpg" alt="Referencia 1" class="sub-box__image">
                <p class="sub-box__desc">Download The Legend of Zelda: Breath of the Wild NSP, XCI ROM + v1.8.2 Update + 2 DLCs</p>
                <div class="sub-box__actions">
                    <button class="action-btn switch-btn">Switch</button>
                    <button class="action-btn" id="download-btn">Descargar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para descargar -->
    <div id="download-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="modal-close" id="download-modal-close">&times;</span>
            <div class="modal-body">
                <div class="modal-info">
                    <h2>Descarga</h2>
                    <p>Tu descarga está lista. Haz clic en el botón para continuar.</p>
                    <a href="#" class="action-btn" style="margin-top:16px;">Iniciar descarga</a>
                </div>
            </div>
        </div>
    </div>


    <main>
        <section id="game-library" class="game-container">
            <!-- Las tarjetas de los juegos se insertarán aquí con JavaScript -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - thecimber </p>
    </footer>

    <template id="game-card-template">
        <article class="game-card">
            <img src="" alt="Portada del juego" class="game-card__image">
            <h2 class="game-card__title"></h2>
            <p class="game-card__info"></p>
        </article>
    </template>

    <script src="js/main.js"></script>
<script>
// Modal de descarga
const downloadBtn = document.getElementById('download-btn');
const downloadModal = document.getElementById('download-modal');
const downloadModalClose = document.getElementById('download-modal-close');
const downloadModalContent = document.querySelector('#download-modal .modal-content');

function openDownloadModal() {
    downloadModal.style.display = 'flex';
    setTimeout(() => {
        downloadModal.classList.add('show');
    }, 10);
}
function closeDownloadModal() {
    downloadModal.classList.remove('show');
    setTimeout(() => {
        downloadModal.style.display = 'none';
    }, 350);
}
downloadBtn.onclick = openDownloadModal;
downloadModalClose.onclick = closeDownloadModal;
downloadModal.addEventListener('click', function(event) {
    if (!downloadModalContent.contains(event.target)) {
        closeDownloadModal();
    }
});
</script>
</body>
</html>
